<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../estilos/style2.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de codigo QR</title>
</head>
<body>
    <div class="contenedor_loader">
        <div class="loader"></div>
    </div>
    <header>
        <form action="" method="POST" id="form">
            <img src="../imagenes/logo-promocion-bogota.png" alt="" class="logo">
            <h1>Registrate</h1>
            <p>Nombre</p>
            <input type="text" id="name" spellcheck="false" placeholder="Nombre">
            <p>Correo institucional</p>
            <input type="text" id="email" spellcheck="false" placeholder="micorreo@bogota.gov.co">
            <p>Contraseña</p>
            <span class="icon_eye">
                <i class="fa-solid fa-eye-slash"></i>
            </span>
            <input type="password" id="pass" spellcheck="false" placeholder="contraseña" img src="imagenes/eye.png">
            <button type="submit">Enviar</button>
            <p class="warnings" id="warnings"></p>
        </form>
    </header>
    <script src="../c_scripts/create.js"></script>
</body>
</html>
